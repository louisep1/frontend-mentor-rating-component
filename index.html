<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./interactive-rating-component-main/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Rating</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div id="rating-screen">
          <img
            class="star"
            src="./interactive-rating-component-main/images/icon-star.svg"
            alt="star icon"
          />
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="buttons">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
          </div>
          <button id="submit" class="btn">submit</button>
        </div>

        <div id="thank-you-screen">
          <img
            class="thank-you-img"
            src="./interactive-rating-component-main/images/illustration-thank-you.svg"
            alt="thank you image"
          />
          <p class="bubble">
            You selected <span id="current-rating"></span> out of 5
          </p>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
